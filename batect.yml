containers:
  postgres:
    image: postgres:13.4-bullseye
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo
    volumes:
      - local: ./postgres/data
        container: /var/lib/postgresql/data
        options: cached
    ports:
      - local: 5432
        container: 5432
  dbt:
    image: fishtownanalytics/dbt:1.0.0
    volumes:
      - local: .dbt/
        container: /root/.dbt/
        options: cached
      - local: app/
        container: /root/app
    working_directory: /root/app/icy_dbt/
  build-env:
    image: jupyter/minimal-notebook #jupyter/datascience-notebook
#    working_directory: /src
#    environment:
#      PYTHONPATH: "/src"
#      PYTHONUSERBASE: "/src/.pip-cache"
#      PIPENV_VENV_IN_PROJECT: true
#    run_as_current_user:
#      enabled: true
#      home_directory: /home/container-user
    volumes:
      - local: .
        container: /home/jovyan/work
        options: cached
#      - type: cache
#        container: /src/.pip-cache
#        name: pip-cache
    ports:
      - local: 8888
        container: 8888 
        
       
  ## Utility tasks
tasks:
  db:
    description: Fire up the db once 
    group: Utility tasks
    run:
      container: postgres

  dev:
    description: Start a shell in the development environment.
    group: Utility tasks
    run:
      container: build-env
      entrypoint: start-notebook.sh
